      privacy:
        title: "Política de Privacidade"
        p1: "O Codexed coleta informações específicas dos usuários no momento do registro. Estas informações limitam-se a: nome, nome de usuário, senha e e-mail. Outras informações opcionais não são obrigatórias."
        p2: "Toda informação coletada pelo Codexed será usada <b>somente</b> para análise demográfica, ajudando-nos a conhecer e entender nossos usuários, e direcionando publicidade potencial. <b><u>Sob nenhuma circunstância o Codexed fornecerá essas informações a terceiros.</u></b>"
        p3: "O Codexed nunca enviará e-mail não solicitado. Nossos operadores nunca pedirão informações pessoais depois do registro, como senha, identidade ou número do cartão de crédito - se isto ocorrer, nos avise imediatamente."
        p4: "O Codexed usa cookies. Estes cookies fornecem somente informações sobre a sessão. Eles não armazenam informações pessoais dos usuários, não serão compartilhados com ninguém, e nem usados para lhe contatar."
        p5: "Qualquer publicidade em nossas páginas pode ser de agências externas. Eles coletam seus próprios logs e podem utilizar seus próprios cookies. Eles têm suas próprias políticas de privacidade que você pode consultar."
        p6: "O Codexed se reserva o direito de modificar esta política a qualquer momento. Caso isto ocorra, todos os usuários serão notificados."
        p7: "Caso tenha alguma dúvida, não hesite em {{contact_link}}."
        p7_link_text: "nos contatar"

      prerelease:
        title: "Pre-Release Termos de Serviço"
        terms: "Esta versão do Codexed é um <b>pré-lançamento</b>. Ela não contém as funcionalidades completas do produto final e pode conter áreas não funcionais, bugs ou até falhas de segurança. Ao participar deste pré-lançamento, você decidiu usar o serviço, a princípio, para contribuir com o teste e fornecer informações aos criadores do Codexed, ajudando a melhorar o serviço. Você entende que, como o produto não está finalizado, <b>qualquer post, template ou outra informação criada podem ser acidentalmente apagados ou corrompidos, e os criadores do Codexed não serão responsabilizados por essas perdas.</b>"

      tos:
        title: "Termos de Serviço"
        
        section1:
          header: "Aceitação dos termos"
          text: "Os serviços prestados a você (\"usuário\") pelo Codexed (\"serviço\") estão sujeitos aos seguintes Termos de Serviço (TDS). Estes termos estão sujeitos a mudanças feitas pela administração do Codexed; você será notificado através de seu e-mail de registro se alguma mudança acontecer."
        section2:
          header: "Descrição do serviço"
          line1: "O Codexed oferece aos usuários acesso ao fórum online, bem como um espaço personalizado para conteúdo produzido pelo usuário, e uma conta de e-mail. Você entende e concorda com as condições de uso e embora os administradores e operadores se dediquem a oferecer a melhor qualidade do serviço, não se responsabilizam por falhas ou perdas de dados do usuário."
          line2: "Por favor esteja ciente de que os usuários do Codexed podem criar conteúdo adulto. Você deve ter mais de 18 anos para acessar estes conteúdos."
        section3:
          header: "Registro"
          line1:
            text: "Para utilizar os serviços oferecidos pelo Codexed, você deve se registrar. Fazendo isso, você concorda em:"
            item1: "fornecer informações pessoais verdadeiras, atualizadas e completas, conforme requisitado no formulário de registro, e"
            item2: "atualizar os dados e mantê-los verdadeiros, atualizados e completos."
          line2: "Se por quaisquer motivos houver suspeita de que as informações são falsas, desatualizadas ou incompletas, o Codexed se reserva o direito de suspender ou eliminar sua conta."
          line3: "Você é inteiramente responsável por manter a confidencialidade de sua senha e conta. <b>Nenhum operador do Codexed irá, sob nenhuma circunstância, pedir sua senha.</b> Você também é inteiramente responsável por toda e qualquer atividade de sua conta. Notifique o Codexed imediatamente se alguém pedir sua senha, ou se notar algum uso não autorizado de sua conta, bem como qualquer outra falha de segurança."
          line4: "Todas as informações serão utilizadas de acordo com a {{privacy_link}} do Codexed"
        section4:
          header: "Conduta do usuário"
          line1: "Você entende que todo o conteúdo é de responsabilidade da pessoa que o criou. Isto significa que você, e não o Codexed ou seus operadores, é inteiramente responsável por todo o conteúdo que você enviar ou postar através de nossos serviços. O Codexed não controla o conteúdo postado pelos usuários, e não garante a integridade, veracidade ou qualidade do mesmo. O Codexed não será responsabilizado por nenhum conteúdo, sob nenhuma circunstância."
          line2:
            text: "Você concorda em não utilizar o serviço para:"
            item1: "enviar, postar ou transmitir qualquer conteúdo ilegal, perigoso, ameaçador, abusivo, difamatório, vulgar, obsceno, preconceituoso, ou que implique em invasão de privacidade;"
            item2: "causar qualquer tipo de dano;"
            item3: "se passar por qualquer pessoa ou entidade, incluindo mas não se limitando a responsáveis pelo Codexed ou líderes dos fóruns, ou divulgar falsidade de afiliação destes com qualquer pessoa ou entidade;"
            item4: "forjar ou manipular identificadores para alterar a origem de qualquer conteúdo;"
            item5: "enviar ou postar qualquer conteúdo que você não tenha o direito de transmitir, por lei ou por contrato (por exemplo, informações confidenciais obtidas como parte de relação de trabalho ou qualquer tipo de contrato);"
            item6: "enviar, postar ou transmitir qualquer conteúdo que infrinja patentes, marcas registradas, segredos de mercado, copyright ou qualquer outro tipo de propriedade de terceiros;"
            item7: "enviar ou postar publicidade não solicitada, materiais promocionais, spam, correntes, ou qualquer outra solicitação como estas;"
            item8: "enviar ou postar qualquer material que contenha vírus, arquivos ou programas destinados a interromper, destruir ou limitar a funcionalidade de softwares ou hardwares ou equipamentos de telecomunicações;"
            item9: "intencional ou não intencionalmente violar qualquer lei local, estadual, national ou internacional."
          line3: "O Codexed se reserva o direito (mas não a obrigação) de, se necessário, recusar ou mover qualquer conteúdo considerado inapropriado de acordo com este termo."
        section5:
          header: "Direitos do Conteúdo"
          text: "Todo material criado nas áreas de usuário do Codexed é de direito do referido usuário; todo material postado em áreas públicas (por exemplo, fóruns) serão de direito do Codexed."
        section6:
          header: "Garantias"
          text: "Você concorda em garantir que o Codexed e seus afiliados, operadores, agentes, parceiros e funcionários, estejam livres de qualquer demanda, incluindo taxas jurídicas provenientes de qualquer terceiro, causadas por conteúdo enviado ou postado por você, violação do TDS, ou violação de direitos de outros."
        section7:
          header: "Encerramento da Conta"
          line1: "As contas podem ser encerradas pelo usuário a qualquer momento através do painel de administração do usuário."
          line2: "As contas podem ser encerradas pela administração do Codexed devido à violação deste acordo ou se a conta permanecer inutilizada por mais de 90 dias. Em caso de inatividade, o usuário será notificado e terá dez dias para reativar sua conta antes da remoção."
          line3: "Com o encerramento, todas as informações da conta serão apagadas. O Codexed não é responsável por perdas de informação associadas com o encerramento."
        section8:
          header: "Publicidade"
          text: "Sua correspondência, negócios com empresas ou participações em promoções através de publicidade encontrada no ou através do Codexed, incluindo pagamentos e entregas de bens ou serviços, e quaisquer outros termos, condições, garantias ou representações associadas com estas relações, são somente entre você e o anunciante. Você concorda que o Codexed não será responsável ou sujeito a qualquer perda ou dano decorrente destas relações."
        section9:
          header: "Links"
          text: "O Codexed ou terceiros podem disponibilizar links para outros sites ou serviços. Como o Codexed não tem controle sobre estes sites ou serviços, você entende e concorda que o Codexed não é responsável pela disponibilidade dos mesmos, e não endossa e nem se responsabiliza pelo seu conteúdo, publicidade, produtos ou outros materiais disponíveis nestes sites ou serviços."
        section10:
          header: "Aviso sobre garantias"
          line1:
            text: "Você expressamente entende que:"
            item1: "O uso que você faz deste serviço está sob sua conta e risco. Todos os dados inseridos por você são de sua responsabilidade e o Codexed não se responsabiliza por quaisquer danos que possam ocorrer."
            item2:
              text: "O Codexed não garante que:"
              item1: "o serviço irá atender suas expectativas pessoais,"
              item2: "o serviço será ininterrupto, seguro ou livre de erros,"
              item3: "a qualidade de qualquer produto, serviço, informação ou outro material oferecido por ou obtido através do Codexed irá atender suas expectativas,"
              item4: "qualquer erro no software será corrigido."
        section11:
          header: "Limitações da responsabilidade"
          line1:
            text: "Você expressamente entende e concorda que o Codexed não será responsável por qualquer dano direto, indireto, incidental ou consequente, incluindo mas não se limitando a danos por perda monetária, benevolência, dados ou outras perdas intangíveis (mesmo que o Codexed tenha sido avisado sobre a possibilidade de tal danos), resultantes de:"
            item1: "o uso ou inabilidade de uso do serviço;"
            item2: "o custo de obtenção de bens e serviços substitutos, resultados de qualquer bens, dados, informações ou serviços adquiridos ou comprados ou mensagens recebidas ou transações feitas através do serviço;"
            item3: "acesso não autorizado ou alteração de seus dados;"
            item4: "declarações ou conduta de qualquer terceiro no Codexed; ou"
            item5: "qualquer outro assunto relacionado ao Codexed."
        section12:
          header: "Exclusões e limitações"
          text: "Algumas jurisdições não permitem a exclusão de certas garantias ou limitações ou exclusão de responsabilidade por danos incidentais ou consequentes. Da mesma maneira, algumas das limitações das seções 10 e 11 podem não se aplicar a você."

